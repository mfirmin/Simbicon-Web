<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>SimbiconJS</title>
        <link rel="stylesheet" type="text/css" href="css/simbicon.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script src="static/ammo.js"></script>
        <script src="static/graham_scan.min.js"></script>
        <script src="static/human.js"></script>
        <script src="static/mesh.js"></script>
        <script src="static/pear.js"></script>
        <script src="static/simbicon.js"></script>
        <script>
            $(document).ready(function() {

                window.initialize();

                $('#simbicon').append(world.renderer.panel);
                world.renderer.setSize();

                world.go({simulationCallback:simulationCallback, renderCallback:renderCallback});

                $('#fwalk').click(function() {
                    setSimbiconParameters({
                        dt: .2,
                        cde: 0,
                        cdo: -2.,
                        cve: -.2,
                        cvo: 0,
                        tor: 0.1,
                        swhe: -.73,
                        swho: .7,
                        swke:  1.83,
                        swko: .05,
                        stke: .05,
                        stko: .1,
                        ankle: -.2,
                    });
                });

                $('#walk').click(function() {
                    setSimbiconParameters({
                        dt: .3,
                        cde: 0,
                        cdo: -2.2,
                        cve: -.2,
                        cvo: 0,
                        tor: 0.,
                        swhe: -.4,
                        swho: .7,
                        swke:  1.1,
                        swko: .05,
                        stke: .05,
                        stko: .1,
                        ankle: -.2,
                    });
                });
            });
        </script>
    </head>
    <body>
        <h1>SimbiconJS</h1>
        <div id='main'>
            <div id='simbicon'>
                <div id='simTime'>Simulation Time (% real time): <div id='simRate' style="display: inline-block">0</div></div>
            </div>
            <div id='controlpanel'>
                <button id='walk'>Walk</button> <br>
                <button id='fwalk'>Fast Walk</button> 
            </div>
        </div>
        <script id="ground_fragShader" type="x-shader/x-fragment">
            varying vec4 vPosition;
            void main() {
                float color = mod(vPosition.x/4.,1.0);
                gl_FragColor = mix(vec4(0.7,0.7,0.7, 1.0), vec4(.5,.5,.5,1.0), step(0.5, color));
            }
        </script>
        <script id="ground_vertShader" type="x-shader/x-vertex">
            varying vec4 vPosition;
            void main() {
                vPosition = modelMatrix * vec4(position, 1.0);
                gl_Position = projectionMatrix * viewMatrix * vPosition;
            }
        </script>

    </body>
</html>
